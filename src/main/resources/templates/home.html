<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moje planszówki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="mainContent">
  <div class="row justify-content-center gy-5">
    <div class="col-9"></div>
    <div class="alert alert-primary d-flex align-items-center" role="alert" th:if="${param.keySet().contains('changed')}">
      <!--        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>-->
      <div>Hasło zmienione. Możesz się zalogować</div>
    </div>
    <div class="col-9">
    <table class="table align-middle">
      <thead>
      <tr class="text-center bg-info">
        <th >Ostatnio grane</th>
        <th >Ostatnio dodane</th>
      </tr>
      </thead>
      <tbody class="table-group-divider" style="background-color: #e0f7fa;">
      <tr class="text-center">
        <td><a class="link-underline-info"  th:href="|/info?id=${lastPlayedGame.id}|" th:text="${lastPlayedGame.title}"></a></td>
        <td><a class="link-underline-info"  th:href="|/info?id=${newestGame.id}|" th:text="${newestGame.title}"></a></td>
      </tr>
      <tr class="text-center">
        <td><img class="img-thumbnail rounded" style="width: 250px; height: 250px;" th:src="@{|/img/${lastPlayedGame.imageFile}|}" th:alt="${lastPlayedGame.title}"></td>
        <td><img class="img-thumbnail rounded" style="width: 250px; height: 250px;" th:src="@{|/img/${newestGame.imageFile}|}" th:alt="${newestGame.title}"></td>
      </tr>
      </tbody>
    </table>
    </div>


  </div>
</main>

</body>
</html>
