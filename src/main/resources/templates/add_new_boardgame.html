<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dodaj grę</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="mainContent">
<!--    <div class="col-9" style="height: 1.5rem"></div>-->
    <div class="row justify-content-center gy-5">
        <div class="col-9"></div>
    <div class="col-9">
        <h2 th:text="|Dodaj nową grę|"></h2>
    </div>
        <div class="col-9">
<!--    <div class="col-9" style="height: 1.5rem"></div>-->
            <form class="row gy-2 gx-3 align-items-center" action="/addCategory" method="post" th:object="${newCategory}">
                <div class=" input-group mb-3">
                <span class="input-group-text border-info">Dodaj nową kategorię: </span>
                <input type="text" class="form-control border-info" placeholder="Nowa kategoria" aria-label="Nowa kategoria" th:field="${newCategory.name}">
                <input type="submit" class="btn btn-outline-info" value="Utwórz">
                </div>
            </form>
    <form class="row gy-2 gx-3 align-items-center" action="/add" method="post">
        <div class=" input-group mb-3">
        <label class="input-group-text border-info" for="inputGroupSelect01">lub wybierz z listy</label>
        <select class="form-select border-info" id="inputGroupSelect01" th:field="${newGame.category}">
            <option value="0">Wybierz kategorię...</option>
            <option th:each="cat: ${categories}"
                    th:value="|${cat.id}|" th:text="|${cat.name}|"></option>
        </select>
        </div>
    <div class=" input-group mb-3">
        <label class="input-group-text border-info" for="formFile">Dodaj zdjęcie</label>
        <input class="form-control border-info" type="file" id="formFile" th:field="${newGame.imageFile}">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text border-info" id="basic-addon1">Tytuł</span>
        <input type="text" class="form-control border-info" placeholder="Tytuł" aria-label="Tytuł" aria-describedby="basic-addon1" th:field="${newGame.title}">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text border-info">Minimalny wiek gracza</span>
<!--        <span class="input-group-text" id="basic-addon2">Min</span>-->
        <input type="text" class="form-control border-info" placeholder="Minimalny wiek" aria-label="Minimalny wiek" th:field="${newGame.ageRange.minAge}">
<!--        <span class="input-group-text">Max</span>-->
<!--        <input type="text" class="form-control" placeholder="Maksymalny" aria-label="Server">-->
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text border-info">Liczba graczy</span>
        <span class="input-group-text border-info" id="basic-addon3">Min</span>
        <input type="text" class="form-control border-info" placeholder="Minimalna liczba graczy" aria-label="Minimalna liczba graczy" th:field="${newGame.playerRange.minPlayers}">
        <span class="input-group-text border-info">Max</span>
        <input type="text" class="form-control border-info" placeholder="Maksymalna liczba graczy" aria-label="Maksymalna liczba graczy" th:field="${newGame.playerRange.maxPlayers}">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text border-info">Czas rozgrywki</span>
        <span class="input-group-text border-info" id="basic-addon4">Min</span>
        <input type="text" class="form-control border-info" placeholder="Minimalny czas rozgrywki" aria-label="Minimalny czas rozgrywki" th:field="${newGame.minTime}">
        <span class="input-group-text border-info">Max</span>
        <input type="text" class="form-control border-info" placeholder="Maksymalny czas rozgrywki" aria-label="Maksymalny czas rozgrywki" th:field="${newGame.maxTime}">
    </div>

    <div class="input-group mb-3 ">
        <span class="input-group-text border-info">Co sądzę:</span>
        <textarea class="form-control border-info" aria-label="Opis" th:field="${newGame.description}"></textarea>
    </div>
    <div class="input-group mb-3">
    <div class="input-group-text border-info">
        <span class="input-group border-info">Dodać do ulubionych? </span>
        <input class="form-check-input mt-0 border-info" type="checkbox" value="" aria-label="Ulubione" th:field="${newGame.myFavorite}">
    </div>
    </div>
    <div class="input-group mb-3">
    <div class="input-group-text border-info">
        <span class="input-group border-info">Mam na półce</span>
        <input class="form-check-input mt-0 border-info" type="checkbox" value="" aria-label="Posiadam" th:field="${newGame.myOwn}">
    </div>
    </div>
        <div class="input-group mb-3">
        <input class="btn btn-outline-primary" type="submit" value="Dodaj">
        </div>
    </form>
        </div>
    </div>
    <div class="col-9" style="height: 4.5rem"></div>
</main>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>-->
<script src="/script.js"></script>
</body>
</html>
