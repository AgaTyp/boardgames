<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mój profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="mainContent">
  <div class="row justify-content-center gy-5">
    <div class="col-9"></div>
    <div class="col-9">
      <h2 th:text="|Witaj ${#authentication.principal.username}. Tu możesz zmienić swoje dane|"></h2>
    </div>
    <div class="col-9">
      <form class="row gy-2 gx-3 align-items-center" th:action="@{/edit_user}" method="post" th:object="${user}">

        <div class="input-group mb-3">
          <span class="input-group-text border-info" id="basic-addon1">Nazwa użytkownika</span>
          <input type="text" disabled class="form-control border-info" aria-label="Name" th:field="*{username}" th:value="*{username}" th:default="*{username}">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text border-info" id="basic-addon2">Hasło</span>
          <input type="password" class="form-control border-info" aria-label="Password" th:field="*{password}" th:value="*{password}" th:default="*{password}">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text border-info" id="basic-addon3">Imię</span>
          <input type="text" class="form-control border-info" aria-label="Name" th:field="*{firstName}" th:value="*{firstName}" th:default="*{firstName}">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text border-info" id="basic-addon4">Nazwisko</span>
          <input type="text" class="form-control border-info" aria-label="Name" th:field="*{lastName}" th:value="*{lastName}" th:default="*{lastName}">
        </div>

        <div class="input-group mb-3">
          <input type="hidden" name="isAdmin" th:value="*{isAdmin()}">
          <input class="btn btn-outline-primary" type="submit" value="Zapisz zmiany">
        </div>
      </form>
  </div>
  </div>



  <div class="col-9" style="height: 4.5rem"></div>
</main>

</body>
</html>
