<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista gier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="mainContent">
    <div class="row justify-content-center gy-5">
        <div class="col-9"></div>
        <div class="col-9">
            <h2 th:text="|${boardgame.title} - edycja wpisu|"></h2>
        </div>
        <div class="col-9" th:object="${boardgame}">
            <form class="row gy-2 gx-3 align-items-center" action="/edit" method="post">
            <div class="container text-center">
                <div class="row">
                <span class="text-center"><img class="rounded" style="width: 400px; height: 400px;" th:src="@{|/img/*{imageFile}|}" th:alt="*{title}"></span>
                    <div class="row" style="height: 1.5rem"></div>
                    <div class=" input-group mb-3">
                                    <label class="input-group-text border-info" for="formFile">Zmień zdjęcie</label>
                                    <input class="form-control border-info" type="file" id="formFile" th:field="*{imageFile}" th:value="*{imageFile}" th:placeholder="*{imageFile}">
                    </div>
                    </div>

                </div>
                <div class="input-group mb-3">
                                        <span class="input-group-text border-info" id="basic-addon1">Tytuł</span>
                                        <input type="text" class="form-control border-info" aria-label="Tytuł" th:field="*{title}">
                                    </div>

            <div class=" input-group mb-3">
                    <label class="input-group-text border-info">Kategoria</label>
                <select class="form-select border-info" id="inputGroupSelect01" th:field="*{category}">
                    <option value="0">Wybierz kategorię...</option>
                    <option th:each="cat: ${categories}"
                            th:value="|${cat.id}|" th:text="|${cat.name}|" th:default="${boardgame.category.name}"></option>
                </select>

                    <span class="input-group-text border-info">Minimalny wiek gracza</span>
                    <input type="text" class="form-control border-info" aria-label="Minimalny wiek" th:field="|*{ageRange.minAge}|">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text border-info">Liczba graczy</span>
                    <span class="input-group-text border-info">Min</span>
                    <input type="text" class="form-control border-info" aria-label="Minimalna liczba graczy" th:field="|*{playerRange.minPlayers}|">
                    <span class="input-group-text border-info">Max</span>
                    <input type="text" class="form-control border-info" aria-label="Maksymalna liczba graczy" th:field="|*{playerRange.maxPlayers}|">
                    <span class="input-group-text border-info">Czas rozgrywki [min]</span>
                    <span class="input-group-text border-info" id="basic-addon4">Min</span>
                    <input type="text" class="form-control border-info" aria-label="Minimalny czas rozgrywki" th:field="*{minTime}">
                    <span class="input-group-text border-info">Max</span>
                    <input type="text" class="form-control border-info" aria-label="Maksymalny czas rozgrywki" th:field="*{maxTime}">
                </div>

                <div class="input-group mb-3 ">
                    <span class="input-group-text border-info">Co sądzę:</span>
                    <textarea class="form-control border-info" aria-label="Opis" th:field="*{description}"></textarea>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text border-info">
                        <span class="input-group border-info">Na liście ulubionych </span>
                        <input class="form-check-input mt-0 border-info" type="checkbox" value="" aria-label="Ulubione" th:field="*{myFavorite}">
                    </div>
                    <div class="input-group-text border-info">
                    <span class="input-group border-info"> </span>
                    </div>
                    <div class="input-group-text border-info">
                        <span class="input-group border-info">Mam na półce</span>
                        <input class="form-check-input mt-0 border-info" type="checkbox" value="" aria-label="Posiadam" th:field="*{myOwn}">
                    </div>
                    <input type="date" hidden="hidden" class="form-control border-info" th:field="*{creationDate}"  th:value="${boardgame.creationDate}">
                        <span class="input-group-text border-info">Ostatnia rozgrywka: </span>
                        <input type="date" class="form-control border-info" th:field="|*{lastTimePlayed}|">

                </div>
                <div class="container text-center">
                    <div class="row justify-content-md-center">
                        <div class="col-4">
                        <input type="hidden" name="id" th:value="*{id}">
                        <input name="editButton" class="btn btn-outline-primary" type="submit" value="Edytuj"></form>
                </div>
            <div class="col-4">
                <form action="/deleteGame" method="post">
                    <input type="hidden" name="id" th:value="${boardgame.id}">
                    <input name="editButton" class="btn btn-outline-danger" type="submit" value="Usuń"></form>
            </div>
    </div>
        </div>
    </div>



    <div class="col-9" style="height: 4.5rem"></div>
</main>

</body>
</html>
